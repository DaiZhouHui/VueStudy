<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 导入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- view层   模板 -->
		<div id="app">
			{{message}}
		</div>
		<script>
			var vm =new Vue({
				el:"#app",
				// Model: 数据
				data:{
					message:"hello,vue!"
				}
				
				
			})
		</script>
	</body>

</html>
