<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-bind</title>
		<!-- 导入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			 <!--  v-xxx   v-某某代表的是vue的指令 -->
			 <!--  v-bind代表的绑定一个元素 -->
			<span v-bind:title="message">鼠标悬停查看此处绑定的提示信息</span>
		</div>
		<script>
			var vm =new Vue({
				el:"#app",
				// Model: 数据
				data:{
					message:"hello,bind!"
				}
			})
		</script>
	</body>
</html>
