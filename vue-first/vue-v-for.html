<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 导入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<li v-for="(item,index) in items">
				{{item.message}}--{{index}}
			</li>
		</div>
		
		<script>
			var vm =new Vue({
				el:"#app",
				data:{
					items:[
						{message:'zh好'},
						{message:'你是谁啊'},
						{message:'沙拉'}
					]
				}
			})
		</script>
	</body>
</html>
