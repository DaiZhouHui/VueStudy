<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向绑定 input和 textarea</title>
		<!-- 导入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		请输入数据：
		<br />
		<input type="text" v-model="message" placeholder="请输入内容">
		<br />
		<textarea v-model="message" placeholder="请输入内容"></textarea>
		<br />
		内容显示在这:
		<br />
		{{message}}
		</div>
		
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					message:""
			}
			})
		</script>
	</body>

</html>
