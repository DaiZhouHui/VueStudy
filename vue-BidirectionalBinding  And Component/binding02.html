<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向绑定 input-redio</title>
		<!-- 导入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		性别：<input type="radio" name="sex"  value="男" v-model="ischeck"/>男
		<input type="radio" name="sex" value="女"  v-model="ischeck"/>女
		<p>选中了谁：{{ischeck}}</p>
		</div>
		
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					ischeck:""
			}
			})
		</script>
	</body>

</html>
